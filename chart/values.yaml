postgres:
  image: ghcr.io/flux-framework/fluxqueue-postgres:latest
  pullPolicy: Always

# LoadVariationRiskBalancing and TargetLoadPacking are not enabled by default
# as they need extra RBAC privileges on metrics.k8s.io.

#enableCertManager: true
#kubernetesClusterDomain: cluster.local
#webhookService:
#  ports:
#  - port: 9443
#    protocol: TCP
#    targetPort: 9443
#  type: ClusterIP
controllerManager:
  fluxion:
    image:
      repository: ghcr.io/converged-computing/fluxqueue-scheduler
      tag: latest
    imagePullPolicy: IfNotPresent
  manager:
    args:
    - --metrics-bind-address=:8443
    - --leader-elect
    - --health-probe-bind-address=:8081
    containerSecurityContext:
      allowPrivilegeEscalation: false
      capabilities:
        drop:
        - ALL
    env:
      databaseUrl: postgres://postgres:postgres@postgres:5432/postgres
      pgdatabase: postgres
      pghost: postgres
      pgpassword: postgres
      pgport: "5432"
    image:
      repository: ghcr.io/converged-computing/fluxqueue
      tag: latest
    imagePullPolicy: IfNotPresent
    resources:
      limits:
        cpu: 500m
        memory: 128Mi
      requests:
        cpu: 10m
        memory: 64Mi
  podSecurityContext:
    runAsNonRoot: true
  replicas: 1
  serviceAccount:
    annotations: {}
kubernetesClusterDomain: cluster.local
metricsService:
  ports:
  - name: https
    port: 8443
    protocol: TCP
    targetPort: 8443
  type: ClusterIP
webhookService:
  ports:
  - port: 443
    protocol: TCP
    targetPort: 9443
  type: ClusterIP
